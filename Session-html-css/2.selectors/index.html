Add a declaration that selects the <section> via both class attributes, removing the border when both are present


Add a declaration for diferent compound selectors that can be created using classes "box" and "content"

<!doctype html>
<html lang="en">
  <head>
    <title>Sven's Snowshoe Emporium</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <section class="content">
      <header>
        <h1>Sven's Snowshoe Emporium</h1>
        <h2 id="slogan">"For the Snow-Savvy Shoe-Shopper"</h2>
      </header>
    </section>
    <section class="content box">
        <div class"box">
            <span class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam placerat enim ut velit elementum condimentum. Cras eu lacus lectus. Aliquam at era</span>
            <span>Etiam rhoncus sodales commodo.</span>
        </div>
    </section>
  </body>
</html>
